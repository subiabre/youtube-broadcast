<html>
    <head>
        <title>APIO Broadcast</title>
        <meta name="viewport" content="width=device-width;user-scalable=no">
        <style>
            input, button {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <form action="">
            <input type="text" id="stream" placeholder="http://youtube.com...">
            <button>Send</button>
        </form>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script>
            $(function () {
                var socket = io();
                $('form').submit(function(e) {
                    e.preventDefault(); // prevents page reloading
                    socket.emit('streamReceive', $('#stream').val());
                    $('#stream').val('');
                    return false;
                });
            });
        </script>
    </body>
</html>
